<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Serviços - Matheu's Barbershop</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
</head>

<body>

  <header class="container-header">
    <div class="logo-simulado">MATHEU'S BARBERSHOP</div>
    <nav class="menu">
      <a href="index.html">Matheu's</a>
      <a href="servicos.html">Nossos Serviços</a>
      <a href="equipe.html">Nossa Equipe</a>
      <a href="galeria.html">Galeria de Clientes</a>
      <a href="contato.html">Endereço e Contato</a>
    </nav>
    <div class="barber-pole"></div>
  </header>

  <div class="page-wrapper">

    <section class="section-padrao" id="servicos">
      <h2 class="titulo-secao">Nossos Serviços</h2>
      <div class="servicos-grid">
        <div class="servico-item"><button>Corte - R$ 40</button></div>
        <div class="servico-item"><button>Cabelo e Barba - R$ 65</button></div>
        <div class="servico-item"><button>Barba - R$ 25</button></div>
        <div class="servico-item"><button>Sobrancelha - R$ 10</button></div>
        <div class="servico-item"><button>Alisamento - R$ 25</button></div>
        <div class="servico-item"><button>Cabelo Afro - R$ 30</button></div>
        <div class="servico-item"><button>Luzes - R$ 45 a R$ 60</button></div>
        <div class="servico-item"><button>Pezinho - R$ 10</button></div>
      </div>
      <p class="soma-servicos">
        Total selecionado: R$ <span id="total">0,00</span>
      </p>
    </section>

  </div>

  <script src="script.js"></script>
